<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Post</title>
</head>
<body>
<form action="/posts" method="post">
    <p>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title">
    </p>
    <p>
        <label>
            Body
            <textarea name="body"></textarea>
        </label>
    </p>
    <p>
        <input type="submit" value="Submit">
    </p>
</form>
</body>
</html>
